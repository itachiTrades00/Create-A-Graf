<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE-A-GRAF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">

    
</head>
    
<body>

    <div class="page-content">
   
        <nav class="navbar">
        <div class="navbar-logo">
            <img src="images/logo.png" alt="Logo">
            <h1>CREATE-A-GRAF</h1> <!-- Move h1 next to the logo -->
        </div>
        </nav>
    

    <div id="avatarPreview">
        <canvas id="avatarCanvas" width="500" height="500"></canvas>
    </div>

    <div class="select-container-head">
        <label for="head">Head</label>
        <select id="head">
            <option value="main.png">Head 1</option>
        </select>
    </div>

    <div class="select-container">
        <label for="hat">Head</label>
        <select id="hat">
            <option value="none.png">None</option>
            <option value="bussin.png">BUSSIN</option>
            <option value="hearts.png">Hearts</option>
            <option value="dragonball.png">Goku</option>
            <option value="maga.png">Maga</option>
            <option value="mcdonalds.png">McDonalds</option>
            <option value="wif.png">Wif</option>
            <option value="sombrero.png">Sombrero</option>
            <option value="racoon.png">Racoon</option>
            <option value="froghat.png">Frog</option>
            <option value="beret.png">Beret</option>
            <option value="captain.png">Captain</option>
            <option value="crown.png">Crown</option>
            <option value="santa.png">Santa</option>
            <option value="rasta.png">Rasta</option>
            <option value="karen.png">Karen</option>
        </select>
    </div>


    <div class="select-container">
        <label for="smoke">Smoke</label>
        <select id="smoke">
            <option value="none.png">Normal</option>
            <option value="joint.png">Joint</option>
            <option value="blizzy.png">Blizzy</option>
            <option value="cigarette.png">Cig</option>
            <option value="stogie.png">Stogie</option>
            <option value="blasted.png">Blasted</option>
        </select>
    </div>

    <div class="select-container">
    <label for="face">Face</label>
    <select id="face">
        <option value="none.png">Normal</option>
        <option value="fumanchu.png">Fu Manchu</option>
        <option value="goatee.png">Goatee</option>
        <option value="mustache.png">Mustache</option>
    </select>
    </div>

    <div class="select-container">
        <label for="eyes">Eyes</label>
        <select id="eyes">
            <option value="none.png">Normal</option>
            <option value="laser.png">Laser</option>
            <option value="sharingan.png">Sharingan</option>
            <option value="higheyes.png">Blazed</option>
            <option value="vipers.png">Vipers</option>
            <option value="visionpro.png">Vision Pro</option>
            <option value="evil.png">Dark Brandon</option>
            <option value="thuglife.png">Thug Life</option>
            <option value="3d.png">3D</option>
        </select>
    </div>

    <div class="select-container">
        <label for="shirts">Outfit</label>
        <select id="shirts">
            <option value="none.png">Normal</option>
            <option value="gucci.png">Gucci</option>
            <option value="ketamine.png">Ketamine</option>
            <option value="samurai.png">Samurai</option>
            <option value="tuxedo.png">Tuxedo</option>
            <option value="girafarig.png">Girafarig</option>
        </select>
    </div>

    <div class="select-container">
        <label for="hands">Left Hand</label>
        <select id="hands">
            <option value="none.png">None</option>
            <option value="sword.png">Diamond Sword</option>
            <option value="gauntlet.png">Infinity Gauntlet</option>
            <option value="cash.png">Cash</option>
            <option value="maraca.png">Maraca</option>
            <option value="halo.png">Halo</option>
            <option value="lightsaber.png">Lightsaber</option>
            <option value="raygun.png">Raygun</option>
        </select>
    </div>

    <div class="select-container">
        <label for="outfit">Right Hand</label>
        <select id="outfit">
            <option value="none.png">None</option>
            <option value="sword.png">Diamond Sword</option>
            <option value="gauntlet.png">Infinity Gauntlet</option>
            <option value="cash.png">Cash</option>
            <option value="maraca.png">Maraca</option>
            <option value="halo.png">Halo</option>
            <option value="lightsaber.png">Lightsaber</option>
            <option value="raygun.png">Raygun</option>
        </select>
    </div>
</div>
        <div>
            <button class="downloadBtn">Download</button>
            <button class="randomizeBtn">Randomize </button>
            <button class="resetBtn">Reset Image</button>
        </div>
   <script src="script.js"></script>
</body>




</html>
